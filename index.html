<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <style>
     * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            -webkit-touch-callout:none;                /* prevent callout to copy image, etc when tap to hold */
            -webkit-tap-highlight-color:rgba(0,0,0,0); /* prevent tap highlight color / shadow */
            -webkit-user-select:none;   
            touch-action: none;               /* prevent copy paste, to allow, change 'none' to 'text' */
        }
        body {
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            padding-bottom: 120px;
            height: 100vh;
        }

        /* All content goes inside this element */
        .safe-area-view {
        flex-grow: 1;
        overflow: auto;
        }

        canvas {
        background: #9a9a9a;
        display: block;
        margin: 0 auto;
        border: 2px solid black;
        max-width: max-content;
        height: calc(100vh - 200px); /* Adjust based on button height */
        margin-bottom: 20px;
        margin-top: 20px;
     }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: max-content;
            }   
        


   
        button {
        appearance: button;
        background-color: #000;
        background-image: none;
        border: 1px solid #000;
        border-radius: 8px;
        box-shadow:#fff 8px 8px 0 0,#000 8px 8px 0 2px;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: ITCAvantGardeStd-Bk,Arial,sans-serif;
        font-size: 32px;
        font-weight: 800;
        margin: 0 15px 20px 0;
        overflow: visible;
        padding: 50px 70px;
        text-align: center;
        text-transform: none;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
        }

        button:focus {
        text-decoration: none;
        }

        button:hover {
        text-decoration: none;
        }

        button:active {
        box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
        outline: 0;
        }

        button:not([disabled]):active {
        box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
        transform: translate(2px, 2px);
        }


        
    </style>
</head>
<body>
    
    <canvas height="800px" width="620px" id="myCanvas"></canvas>
    <div id="buttons-container">
        <button id="btnLeft"><-</button>
        <button id="btnRight">-></button>
        <button id="btnDown">↓</button>
        <button id="btnHardDrop">↓↓</button>
        <button id="btnRotate">↻</button>
    </div>    
    <div id="buttons-container"> 
        <button id="btnHold">hold</button>
        <button id="run">start</button>
        <button id="pause">pause</button>
    
    </div> 
    <script >

document.addEventListener("DOMContentLoaded", function () {
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

let gameInterval;

let score = 0;
let level = 1;
let lines = 0;

const wTile = 10;
const hTile = 20;

const bs = 40; // size

let speed = 1200;

let lastLineCleared = 0;
let combo = 0;

// tetrominos
let currentTetro;
let nextTetro;
let hold;
let gameArray = Array.from({ length: hTile }, () => Array(wTile).fill(null));
let bag = [];

let dash = 0;
let dashPos = [];

// with default positions
const tetrominos = [
    { name: "i", tl: [0, 0], positions: [[0, 0], [0, 1], [0, 2], [0, 3]], color: "cyan" },
    { name: "j", tl: [0, 0], positions: [[0, 0], [1, 0], [1, 1], [1, 2]], color: "blue" },
    { name: "l", tl: [0, 0], positions: [[0, 2], [1, 0], [1, 1], [1, 2]], color: "orange" },
    { name: "o", tl: [0, 0], positions: [[0, 0], [0, 1], [1, 0], [1, 1]], color: "yellow" },
    { name: "s", tl: [0, 0], positions: [[1, 0], [1, 1], [0, 1], [0, 2]], color: "green" },
    { name: "t", tl: [0, 0], positions: [[1, 0], [0, 1], [1, 1], [2, 1]], color: "purple" },
    { name: "z", tl: [0, 0], positions: [[0, 0], [0, 1], [1, 1], [1, 2]], color: "red" }
];


function drawSquare(x, y, color, transparency = 1) {
    const imgX = x;
    const imgY = y;

    // Draw the block image
    ctx.globalAlpha = 1 * transparency; 
    ctx.drawImage(blockImage, imgX, imgY, bs, bs);

    // Draw a tinted overlay
    ctx.fillStyle = color;
    ctx.globalAlpha = 0.5 * transparency; 
    ctx.fillRect(imgX, imgY, bs, bs);

    // Reset alpha
    ctx.globalAlpha = 1.0; 
}

function drawDash(x, y) {

    // Draw the block image
    ctx.globalAlpha = dash; 
    ctx.drawImage(dashImage, x, y, bs, bs);
    // Reset alpha
    ctx.globalAlpha = 1.0; 
}

function drawBackground(x, y) {

    // Draw the block image
    ctx.globalAlpha = 1; 
    ctx.drawImage(back, x, y, bs, bs);

}

function drawTetromino(tetromino) {
    for (let i = 0; i < tetromino.positions.length; i++) {
        const [x, y] = tetromino.positions[i];
        drawSquare((x + tetromino.tl[0])*bs, (y + tetromino.tl[1])*bs, tetromino.color);
    }

    // Draw ghost tetromino
    let ghost = JSON.parse(JSON.stringify(tetromino));
    calcGhost(ghost);

    for (let i = 0; i < ghost.positions.length; i++) {
        drawSquare((ghost.positions[i][0] + ghost.tl[0])*bs, (ghost.positions[i][1] + ghost.tl[1])*bs, ghost.color, 0.2);
    }
}



function drawNext(tetromino, a, b) {

    for (let i = 0; i < tetromino.positions.length; i++) {
        const [x, y] = tetromino.positions[i];
        drawSquare(x * bs + a, y * bs + b, tetromino.color);
    }

}


function startGame() {

    gameArray = Array.from({ length: hTile }, () => Array(wTile).fill(null));
    bag = []
    currentTetro = nextTetro = null;
    score = level = lines = 0;
    // also restart
    shuffleArray(bag);
    popQueue();
    hold = bag.pop();
    setInterval(draw, 16);
    gameInterval = setInterval(drop, speed);

}


function drop() {
    if (checkCollision(currentTetro,0, 1)) {
        // put it
        for (let i = 0; i < currentTetro.positions.length; i++) {
            const [x, y] = currentTetro.positions[i];
            gameArray[y + currentTetro.tl[1]][x + currentTetro.tl[0]] = {
                name: "standalone",
                color: currentTetro.color
            };
        }
        popQueue();
        clearLine();
    } else {
        currentTetro.tl[1] += 1;
    }
}


function hardDrop(tetro) {


    while (!checkCollision(tetro, 0, 1)) {
        tetro.tl[1] += 1;
    }

    dash = 2;
    let dashInterval = setInterval(function() {
        dash -= 0.1;
        if (dash < 0) {
            dash = 0;
            dashPos = [];
            clearInterval(dashInterval);
        }
    }, 16);

    // Put the tetromino
    for (let i = 0; i < tetro.positions.length; i++) {
        const [x, y] = tetro.positions[i];
        dashPos.push([tetro.tl[0] + x, y + tetro.tl[1] - 1]);
        gameArray[y + tetro.tl[1]][x + tetro.tl[0]] = {
            name: "standalone",
            color: tetro.color
        }
    }

    popQueue();
    clearLine();
}


function calcGhost(tetro) {
    while (!checkCollision(tetro,0,1)) {
        tetro.tl[1] += 1;
    } 
}

function holdTetro() {
 
    const temp = currentTetro;
    if (hold) {
        currentTetro = hold;
        hold = temp;
    } else { 
        hold = temp;
        popQueue();
    }
    hold.tl = [4,0];
    currentTetro.tl = [4,0];
}

function endGame() {
    
}

function popQueue() {
    if (bag.length === 0) {
        bag = JSON.parse(JSON.stringify(tetrominos));
        shuffleArray(bag);
    }
    currentTetro = nextTetro;
    nextTetro = bag.pop();
    // set position
    // first iteration
    if (currentTetro == null) {
        currentTetro = nextTetro;
        nextTetro = bag.pop();
    }
    if(checkCollision(currentTetro,0,0)) {
        clearInterval(gameInterval);
        endGame();
    } else {
        currentTetro.tl = [4,0]
    }
   
}

function checkCollision(tetro,x, y) {
    // x, y is the vector for the potential next move
    for (let i = 0; i < tetro.positions.length; i++) {
        let newX = tetro.positions[i][0] + tetro.tl[0] + x;
        let newY = tetro.positions[i][1] + tetro.tl[1] + y;
        if (newY >= hTile || newX < 0 || newX >= wTile || (newY >= 0 && gameArray[newY][newX] != null)) {
            return true;
        }
    }
    return false;
}

function rotate() { 

    let oldPos = JSON.parse(JSON.stringify(currentTetro.positions));
    rotatePoints();

    if (checkCollision(currentTetro,0,0)) {
        currentTetro.positions = oldPos;
    }

}
    
function clearLine() {

    let clearedLineCount = 0;
    for (let i = 0; i < hTile; i++) {
        let allBlock = true;
        for (let j = 0; j < wTile; j++) {
            if (gameArray[i][j] == null) {
                allBlock = false;
                combo = 0;
                break;
            }        
        }
        if (allBlock) {
            clearedLineCount++;
            combo++;
            for (let a = i; a > 0; a--) {
                for (let b = 0; b < wTile; b++) {
                    gameArray[a][b] = gameArray[a - 1][b];
                }
            }
            for (let b = 0; b < wTile; b++) {
                gameArray[0][b] = null;
            }
        }
    }
    

    if (clearedLineCount == 1) {
        score += 100 * level;
    }
    if (clearedLineCount == 2) {
        score += 300 * level;
    }
    if (clearedLineCount == 3) {
        score += 500 * level;
    }
    if (clearedLineCount == 4) {
        score += 800 * level;
        // tetris
    }

    if (Math.floor((clearedLineCount + lines) / 10) != level - 1) {
        level++;
        speed = 1200 - (level ** 1.5) * 10;
        clearInterval(gameInterval);
        gameInterval = setInterval(drop,speed)
    }    
    
    lines += clearedLineCount;
    lastLineCleared = clearedLineCount;
    
    if (combo > 0)
    score += (combo-1) * 50 * level;
}

function drawScore() {
    ctx.font = "30px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Score: " + score, 430, 550);
    ctx.fillText("Level: " + level, 430, 600);
    ctx.fillText("Lines: " + lines, 430, 650);
}

function draw() {

    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.rect(0, 0, wTile * bs, hTile * bs);
    ctx.fillStyle = "black"; 
    ctx.fill(); 

    drawScore();

        
    // draw tetrominoes from the array
    for (let i = 0; i < hTile; i++) {
        for (let j = 0; j < wTile; j++) {
            if (gameArray[i][j] == null) {
                drawBackground(j * bs, i * bs); 
            } else {
                drawSquare(j * bs, i * bs, gameArray[i][j].color);
            }
        }
    }

        // draw ghost
    // draw dash if hard drop
    if (dash > 0) {
        for (let i = 0; i < dashPos.length; i++) {
            const [x, y] = dashPos[i];
            drawDash((dashPos[i][0])*bs, (dashPos[i][1])*bs);
        }
    }   

    // drawNext
    ctx.fillStyle = "black";
    ctx.fillText("Next: ", 430, 50);
    drawNext(nextTetro,430,100);
    ctx.fillStyle = "black";
    ctx.fillText("Hold: ", 430, 300);
    drawNext(hold,430,350);
    drawTetromino(currentTetro);




}

let gamePaused = false; 

document.getElementById("pause").addEventListener("click", function () {
    if (gamePaused) {
        gameInterval = setInterval(drop, speed);
        gamePaused = false;
    } else {
        clearInterval(gameInterval);
        gamePaused = true;
    }
});


document.getElementById("run").addEventListener("click", function () {
    startGame();
});

document.getElementById("btnLeft").addEventListener("click", function () {
    if (!checkCollision(currentTetro, -1, 0)) {
        currentTetro.tl[0] -= 1;
    }
});

document.getElementById("btnRight").addEventListener("click", function () {
    if (!checkCollision(currentTetro, 1, 0)) {
        currentTetro.tl[0] += 1;
    }
});

document.getElementById("btnDown").addEventListener("click", function () {
    drop();
});

document.getElementById("btnRotate").addEventListener("click", function () {
    rotate();
});

document.getElementById("btnHardDrop").addEventListener("click", function () {
    hardDrop(currentTetro);
});

document.getElementById("btnHold").addEventListener("click", function () {
    holdTetro();
});

// ----------------------- shuffle array
function shuffleArray(array) {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
}

function rotatePoints() {

    
    for (let i = 0; i < currentTetro.positions.length; i++) {

        let x = currentTetro.positions[i][0] - 1;
        let y = currentTetro.positions[i][1] - 1;

        let x2 = -y;
        let y2 = x;

        currentTetro.positions[i][0] = x2 + 1;
        currentTetro.positions[i][1] = y2 + 1;
    }

}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e) {
    e.preventDefault();
    if (e.key === "Right" || e.key === "ArrowRight") {
        if (!checkCollision(currentTetro,1,0)) {
            currentTetro.tl[0] += 1;
        }
    } else if (e.key === "Left" || e.key === "ArrowLeft") {
        if (!checkCollision(currentTetro,-1,0)) {
            currentTetro.tl[0] -= 1;
        }
    }  else if (e.key === "Down" || e.key === "ArrowDown") {
        drop();
    } else if (e.key === "Up" || e.key === "ArrowUp") {
        rotate();
    } 
     else if (e.key === " " || e.key === "Spacebar") {
        e.preventDefault();
        hardDrop(currentTetro) // hard drop
    }  else if (e.key === "x") {
        holdTetro();
        
    }
}




});
